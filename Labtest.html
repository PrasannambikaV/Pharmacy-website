<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"type="text/css" href="Labtest.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> LabTest</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <form >
          <label> 1.Contact Details </label>  <br> <br>
          <input type="fullname" class="form-control" id="autocomplete" placeholder="Full Name">
          <input type="patientid" class="form-control" id="autocomplet" placeholder="Patient Id if exists"> <br>
          <input type="contactno" class="form-control" id="autocomplet" placeholder="Contact Number">
          <input type="emailid" class="form-control" id="autocomplet" placeholder="Email id"> <br> <br>
          <label> 2.Address </label> <br> <br>
          <input type="houseno" class="form-control" id="autocomplete" placeholder="H.No">
          <input type="street"  class="form-control" id="autocomplet" placeholder="Street"> <br>
          <input type="area" class="form-control" id="autocomplet" placeholder="Area"> <br> 
          <label> District </label> <br>
          <input type="district" class="form-control" id="autocomplet" placeholder="District"> <br> <br>
          <label>  3.Choose the test type:(check at least one box without fail) </label><br> <br>
          <input type="checkbox" name="CBC"> CBC <br>    
          <input type="checkbox" name="Complete Urine"> Complete Urine <br>    
          <input type="checkbox" name="Lipid Profile"> Lipid Profile  <br>   
          <input type="checkbox" name="Thyroid Stimulating Hormone(TSH)"> Thyroid Stimulating Hormone(TSH)  <br>
          <input type="checkbox" name="Glucose Test"> Glucose Test <br> <br>  
          <label>  4.Do you want a hard copy of the report also :  </label> <br> <br>
          <input type="radio" name="yes"/> Yes<br>  
          <input type="radio" name="no"/> No <br> <br>     
          <label for="Date and Time"> Date and TIME </label>
          <input type="datetime-local" id="time" name="time"> <br> <br>
          <input type="button" class="button" value="Reset"/>  
          <input type="button" class="button" value="Submit"/> 
        </form> 
      </div>
      <div class="image">
        <img src="https://github.com/PrasannambikaV/Pharmacy-website/blob/main/lab-test.jpg?raw=true">
      </div>
    </div>
  </body>
</html>
